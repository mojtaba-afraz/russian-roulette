<menu-layout title="play">
  <div class="px-5">
    <main-btn (click)="startGameOneToOne()" [btn]="{title:(addPlayerMode ? 'start' :'1v1')}"></main-btn>
    <main-btn (click)="startGame()" [btn]="{title:(addPlayerMode ? 'start' :'Quick Play {Group}')}"></main-btn>
    <main-btn (click)="activateAddPlayerMode()" [btn]="{title:'Add Plyers'}"></main-btn>
    <div *ngIf="addPlayerMode">
      <input [(ngModel)]="inputValue" type="text" placeholder="Name"/>
      <div *ngIf="game.getParticipants().length">
        <p class="text-3xl tracking-widest">Players :</p>
        <div *ngFor="let person of game.getParticipants()">
          <p class="text-2xl tracking-widest">{{person.name}}</p>
        </div>
      </div>
      <main-btn (click)="addUser()" [btn]="{title:'Add'}"></main-btn>
    </div>
  </div>
</menu-layout>
